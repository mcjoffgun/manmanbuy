<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
<div class="container">
  <div class="mui-scroll-wrapper">
    <div class="mui-scroll">
      <!--这里放置真实显示的DOM内容-->
      <!--慢慢买头部-->

        <div class="header_logo">
          <a href="javascript:history.go(-1)">
            <i class="fa fa-chevron-left "></i>
          </a>
        </div>
        <div class="bcj_title">
          <h4>国内折扣</h4>
        </div>
        <div class="header_app">
          <a href="#">
            <img src="images/header_app.png">
          </a>
        </div>
      </div>
<!--内容区域-->
        <div class="cu-content">

        </div>
      <!--内容结束-->
      <!--前往购买-->
      <div class="golink">
        <a href="#" target="_blank"><i class="icon-gobuy"></i>前往购买</a></div>
      <!--微信图片-->
      <div class="mmb_wechat">
        <img src="images/mmbweixin2.png">
      </div>
      <div class="new_com">

      </div>
      </div>
    </div>
  <!--底部-->
  <div class="mmb_footer">
    <div class="footer_top clearfix">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">返回顶部</a>
    </div>
    <div class="footer_foot">
      <a href="#">手机APP下载</a>

      <p>m.manmanbuy.com </p>

<script type="text/html" id="tpl">
  {{each result v i}}
  <h3 class="title">
    {{v.productFrom}}</h3>
  <h4>{{v.productPrice}}</h4>
  <div class="info">
    <span class="mall">{{v.productFrom}}</span> <span class="addtime" style="margin-right: 4px;">{{v.productTime}}</span>
                    <span class="author">{{v.productTips}}</span>
  </div>
  <div class="content mui-clearfix">
    <div class="picwrap">
      <img src="images/discount.jpg"></div>
    <div class="conn">
      <!--内容开始-->
      <p>{{v.productInfo}}</p>
      <p>{{@v.productImg}}</p>
    </div>
  </div>
  {{/each}}
</script>
<script type="text/html" id="tpl1">
  {{each result v i}}
  {{@v.productComment}}
  {{/each}}
</script>
<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
