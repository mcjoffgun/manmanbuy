<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>海淘折扣</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<body>
<div class="container">
  <div class="mui-scroll-wrapper">
    <div class="mui-scroll">
      <!--这里放置真实显示的DOM内容-->
      <!--慢慢买头部-->
      <div class="mmb_header mui-clearfix">
        <div class="header_logo">
          <a href="javascript:history.go(-1)">
            <i class="fa fa-chevron-left "></i>
          </a>
        </div>
        <div class="bcj_title">
          <h4>省钱控-最新优惠</h4>
        </div>
        <div class="header_app">
          <a href="#">
            <img src="images/header_app.png">
          </a>
        </div>
      </div>
      <!--内容区域-->
      <div class="save_money">
        <ul>
          <!--动态填充-->
        </ul>
      </div>
      <!--分页-->
      <div class="pagenation mui-clearfix">
        <span class="prev_page">
          <a href="#">上一页</a>
      </span>
        <span class="select_page">
          <select class="page_option" id="page_option">
            <!--动态渲染-->
         </select>
        </span>
      <span class="next_page">
     <a href="#">下一页</a>
    </span>
      </div>
    </div>
  </div>
  <!--底部-->
  <div class="mmb_footer">
    <div class="footer_top clearfix">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">返回顶部</a>
    </div>
    <div class="footer_foot">
      <a href="#">手机APP下载</a>
      <a href="#">慢慢买手机版</a>
      <a href="#">--掌上平价平台</a>
      <p>m.manmanbuy.com </p>
    </div>

  </div>

</div>
<script type="text/html" id="tpl">
  {{each result v i}}

    <li class="money_ctr">
      <a href="moneyproduct.html?pageid=1" class="link_money">
      <div class="save_detail">
        <div class="pic_left">
          <a href="#">
            {{@v.productImgSm}}
          </a>
        </div>
        <div class="title_right">
          <div class="title_top">
            <span claas="top_left">{{@v.productName}}</span>
            <span class="top_right">{{@v.productPinkage}}</span>
          </div>
          <div class="title_bottom mui-clearfix">
            <span class="bottom_left">{{@v.productFrom}}{{@v.productTime}}</span>
                  <span class="bottom_right">
                    <i class="fa fa-comment"></i>
                    {{v.productComCount.slice(1,2)}}
                  </span>

          </div>
        </div>
      </div>
      </a>
    </li>

  {{/each}}
</script>
<script type="text/html" id="tpl1">
  <% for (var i = 1; i <= totalPage; i++){%>
<option value="{{i}}" selected="{{pageid === 1?'selected':''}}">{{i}} / {{totalPage}}</option>
  <%}%>

</script>
<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/lib-flexible/build/flexible_css.js"></script>
<script src="lib/lib-flexible/src/flexible.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
