<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买省钱详情页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/moneyproduct.css">
</head>
<body>
<div class="container">
  <div class="mui-scroll-wrapper">
    <div class="mui-scroll">
      <!--这里放置真实显示的DOM内容-->
      <!--慢慢买头部-->
      <div class="mmb_header mui-clearfix">
        <div class="header_logo">
          <a href="javascript:history.go(-1)">
            <i class="fa fa-chevron-left "></i>
          </a>
        </div>
        <div class="bcj_title">
          <h4>国内折扣</h4>
        </div>
        <div class="header_app">
          <a href="#">
            <img src="images/header_app.png">
          </a>
        </div>
      </div>
<!--内容区域-->
      <div class="save_content">
       <!--动态填充-->
        </div>
      <!--前往购买-->
      <div class="golink">
        <a href="#" target="_blank"><i class="icon-gobuy"></i>前往购买</a></div>
      <!--微信图片-->
      <div class="mmb_wechat">
        <img src="images/mmbweixin2.png">
      </div>
      <div class="new_com">

      </div>
      </div>
    </div>
  <!--底部-->
  <div class="mmb_footer">
    <div class="footer_top clearfix">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">返回顶部</a>
    </div>
    <div class="footer_foot">
      <a href="#">手机APP下载</a>
      <a href="#">慢慢买手机版</a>
      <a href="#">--掌上平价平台</a>
      <p>m.manmanbuy.com </p>
    </div>

  </div>
</div>
<script type="text/html" id="tpl">
  {{each result v i}}
  <h3 class="title">{{v.productName}}</h3>
  <div class="info">
    <span class="shop">{{v.productFrom}}</span>
    <span class="time">{{v.productTime}}</span>
    <span class="author">{{v.productTips}}</span>
  </div>
  <div class="save_content_detail">
    <div class="pic_right mui-clearfix">
      <a href="#">
       {{@v.productImgSm}}
      </a>
    </div>
    <p>{{v.productInfo2}}</p>
    <p>{{v.productInfo}}</p>
    <p>
   {{@v.productImg2}}
    </p>
  </div>
  <div class="area mui-clearfix">
   {{@v.productCity}}
    </div>
  {{/each}}
</script>
<script type="text/html" id="tpl1">
  {{each result v i}}
  {{@v.productComment}}
  {{/each}}
</script>
<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/lib-flexible/build/flexible_css.js"></script>
<script src="lib/lib-flexible/src/flexible.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyproduct.js"></script>
</body>
</html>
