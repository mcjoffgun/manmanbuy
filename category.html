<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买分类页</title>
  <link  rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel = "stylesheet" href="css/category.css">
</head>
<body>
<div class="container">
  <div class="mui-scroll-wrapper">
    <div class="mui-scroll">
      <!--这里放置真实显示的DOM内容-->
      <!--慢慢买头部-->
      <div class="mmb_header">
        <div class="header_logo">
          <a href="#">
            <img src="images/header_logo.png">
          </a>
        </div>
        <div class="header_app">
          <a href="#">
            <img src="images/header_app.png">
          </a>
        </div>
      </div>
      <!--搜索框-->
      <div class="mmb_search">
        <input type="text" name="" id="" placeholder="请输入你想要比价的商品" class="search">
        <input type="submit" value="搜索" class="second_search">
      </div>
      <!--nav导航-->
      <div class="mmb_nav">

      </div>
    </div>
  </div>
  <!--底部-->
  <div class="mmb_footer">
    <div class="footer_top clearfix">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">返回顶部</a>
    </div>
    <div class="footer_foot">
      <a href="#">手机APP下载</a>
      <a href="#">慢慢买手机版</a>
      <a href="#">--掌上平价平台</a>
      <p>m.manmanbuy.com  </p>
    </div>

  </div>
</div>

<script type="text/html" id="tpl">
  {{each result v i}}
  <ul class="mmb_title">
    <li  class="first_list " >
      <a href="#" class="first_title" data-titleid="{{v.titleId}}">{{v.title}}</a>
      <ul class="mmb_second_nav mui-clearfix hide" >

      </ul>

    </li>

  </ul>

  {{/each}}
</script>
<script type="text/html" id="second_tpl">
  {{each result v i}}

    <li data-categoryid="{{v.categoryId}}">
      <a href="productlist.html?categoryid=0&amp;category=电视&amp;pageid=1" data-category-id="0">{{v.category}}</a>
    </li>

  {{/each}}
</script>
<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/lib-flexible/build/flexible_css.js"></script>
<script src="lib/lib-flexible/src/flexible.js"></script>
<script src="js/category.js"></script>
</body>
</html>
