<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>优惠券详情</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/couponproduct.css">
</head>
<body>
<div class="container">
  <!--这里放置真实显示的DOM内容-->
  <!--慢慢买头部-->
  <div class="mmb_header mui-clearfix">
    <div class="header_logo">
      <a href="javascript:history.go(-1)">
        <i class="fa fa-chevron-left "></i>
      </a>
    </div>
    <div class="bcj_title">
      <h4>分类优惠券</h4>
    </div>
    <div class="header_app">
      <a href="#">
        <img src="images/header_app.png">
      </a>
    </div>
  </div>
  <!--优惠券使用方法-->
  <div class="coupon_way">
    <p>
      --点餐前出示手机中的优惠券，即可享受优惠--
    </p>
  </div>
  <!--主体-->
  <div class="coupon_details">
    <ul>

    </ul>
  </div>
  <!--底部-->
  <div class="mmb_footer">
    <div class="footer_top ">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">返回顶部</a>
    </div>
    <div class="footer_foot">
      <a href="#">手机APP下载</a>
      <a href="#">慢慢买手机版</a>
      <a href="#">--掌上平价平台</a>
      <p>m.manmanbuy.com </p>
    </div>
  </div>
  <div class="gotop">
    <i class="fa fa-arrow-up"></i>
  </div>
  <div class="mmb_mask">
     <div class="mask_content">
       <span class="left"><i class="fa fa-chevron-left"></i></span>
       <div class="banner">
       <ul>
         <li><a href=""><img src="images/kfc03.jpg"></a></li>
         <li><a href=""><img src="images/kfc01.jpg"></a></li>
         <li><a href=""><img src="images/kfc02.jpg"></a></li>
         <li><a href=""><img src="images/kfc03.jpg"></a></li>
         <li><a href=""><img src="images/kfc01.jpg"></a></li>
       </ul>
       </div>
       <span class="right"><i class="fa fa-chevron-right"></i></span>
     </div>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each result v i}}
  <li class="clearfix">
    <a href="#">
      <div class="pic_left">
       {{@v.couponProductImg}}
      </div>
      <div class="title_right ">
        <i class="fa fa-chevron-right"></i>
        <div class="title"><h3>{{v.couponProductName}}</h3></div>
        <div class="money">{{v.couponProductPrice}}</div>
        <div class="delay">{{v.couponProductTime}}</div>
      </div>
    </a>
  </li>
  {{/each}}
</script>
<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/lib-flexible/build/flexible_css.js"></script>
<script src="lib/lib-flexible/src/flexible.js"></script>
<script src="js/common.js"></script>
<script src="js/couponproduct.js"></script>
</body>
</html>
